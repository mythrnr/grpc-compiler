name: "Build Image for PHP"

on:
  push:
    branches:
      - "master"

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        protobuf_version:
          - "3.9.0"
          - "3.10.1"
          - "3.11.2"
    env:
      PECL_GRPC_VERSION: "1.26.0"
      PROTOC_VERSION: "${{ matrix.protobuf_version }}"
    steps:
      - name: "Login Dockerhub"
        run: |
          docker login \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password ${{ secrets.DOCKERHUB_PASSWORD }}
      - uses: "actions/checkout@master"
      - name: "Build Image"
        run: "docker-compose build php"
      - name: "Push Image"
        run: "docker-compose push php"

  build-latest:
    name: "Build Latest"
    needs:
      - "build"
    runs-on: "ubuntu-latest"
    env:
      PROTOC_VERSION: "3.11.2"
    steps:
      - name: "Login Dockerhub"
        run: |
          docker login \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: "Pull Image"
        run: "docker pull mythrnr/protobuf-compiler:${PROTOC_VERSION}-php"
      - name: "Tag Latest Image"
        run: |
          docker tag \
            mythrnr/protobuf-compiler:${PROTOC_VERSION}-php \
            mythrnr/protobuf-compiler:latest-php
      - name: "Push Image"
        run: "docker push mythrnr/protobuf-compiler:latest-php"
